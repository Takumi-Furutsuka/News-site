    <main>
        <!-- 問い合わせフォーム -->
        <div id="form">
            <section class="form-style">
                <h2 class="page-menu">CONTACT</h2>
            </section>
        </div>
        <form>
            <table>
                <tr>
                    <th><label for="shimei">氏名</label></th>
                    <td><input class="form-width" type="text" name="fullname" id="shimei" placeholder="" required>
                    </td>
                </tr>
                <tr>
                    <th><label for="phone">電話番号</label></th>
                    <td><input class="form-width" type="tel" name="telephone" id="phone" required></td>
                </tr>
                <tr>
                    <th><label for="mail">メールアドレス</label></th>
                    <td><input class="form-width" type="email" name="tayori" id="mail" required></td>
                </tr>
                <tr>
                    <th>内容</th>
                    <td>
                        <textarea name="message" placeholder="メッセージを入力" required></textarea>
                    </td>
                </tr>
            </table>
            <div class="middle">
                <input class="submit-reset-bottom" type="submit" value="送信">
                <input class="submit-reset-bottom" type="reset" value="取消">
            </div>
        </form>
    </main>

        $(function () {
            $("ul.main-nav li").hover(
                function () {
                    $(".submenu:not(:animated)", this).slideDown();
                },
                function () {
                    $(".submenu", this).slideUp('fast');
                }
            );
        });
    </script>
